{% extends 'layout.html' %}

{% block pageTitle %}
Question page
{% endblock %}

{% block content %}
<div class="nhsuk-grid-row">
    <div class="nhsuk-grid-column-two-thirds">

            {{ backLink({
                "href": "javascript:history.go(-1)",
                "text": "Go back"
            }) }}

        <h1 class="nhsuk-fieldset__legend--l">
            Which country do you live in?
        </h1>

        <form action="/v2/check-for-help-paying-nhs-costs/where-you-live" method="post">

            <div class="nhsuk-form-group">

                <fieldset class="nhsuk-fieldset" aria-describedby="example-hint">

                    <div class="nhsuk-radios">
                        <div class="nhsuk-radios__item">
                            <input class="nhsuk-radios__input" id="england" name="country" type="radio" value="england">
                            <label class="nhsuk-label nhsuk-radios__label" for="england">
                                England
                            </label>
                        </div>
                        <div class="nhsuk-radios__item">
                            <input class="nhsuk-radios__input" id="scotland" name="country" type="radio" value="scotland">
                            <label class="nhsuk-label nhsuk-radios__label" for="scotland">
                                Scotland
                            </label>
                        </div>
                        <div class="nhsuk-radios__item">
                            <input class="nhsuk-radios__input" id="wales" name="country" type="radio" value="wales">
                            <label class="nhsuk-label nhsuk-radios__label" for="wales">
                                Wales
                            </label>
                        </div>
                        <div class="nhsuk-radios__item">
                            <input class="nhsuk-radios__input" id="northern-ireland" name="country" type="radio" value="northern-ireland">
                            <label class="nhsuk-label nhsuk-radios__label" for="northern-ireland">
                                Northern Ireland
                            </label>
                        </div>
                    </div>
                </fieldset>



            </div>

            <button class="nhsuk-button" type="submit">
                Continue
            </button>

        </form>

    </div>
</div>

{% endblock %}
